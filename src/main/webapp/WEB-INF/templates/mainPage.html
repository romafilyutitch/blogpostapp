<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Post App</title>
</head>
<body>
    <h1>Blog post app main page</h1>

    <h2>Posts</h2>

    <div th:each="post: ${posts}">
        <a th:href="@{/post/{postId}(postId=${post.id})}" th:text="${post.title}"></a>
    </div>

    <a th:href="@{/newPost}">Create new post</a>
</body>
</html>
